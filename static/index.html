<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大家来投票</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">

        var ws = new WebSocket("ws://" + location.host + '/ws');

        ws.onopen = () => {
            ws.send('{"action":"refresh"}');
            console.log("Connected");
        }

        ws.onmessage = (msg) => {

            m = JSON.parse(msg.data)
            console.log("Server messsage:", m);
            $('h5').html(m.title);
            chart.options.data[0].dataPoints = m.options;
            chart.render();
            $('.form-check').remove();
            b = $('#button').remove();

            m.options.forEach(function(e,i){
                formCheck = $('<div class="form-check"></div>');
                label = $('<label class="form-check-label">' + e.label + '</label>');
                label.prepend($('<input type="checkbox" class="form-check-input" name=' + i +'>'))
                formCheck.append(label)
                formCheck.append($('<p/>'))
                $('form').append(formCheck)
            });
            $('form').append(b);

            if (m.voted == true) {
                $('#button').prop("disabled", true);
                $('#button').html("已提交");
            }else{
                $('#button').prop("disabled", false);
                $('#button').html("提交");
            }
            beep();
        }

        ws.onclose = () => {
            console.log("Diconnected");
        }

        window.ws = ws;

        $(document).ready( function() {
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,

                title:{
                    text:"大家来投票"
                },
                axisX:{
                    labelFontSize: "24",
                    interval: 1
                },
                axisY2:{
                    interlacedColor: "rgba(1,77,101,.2)",
                    gridColor: "rgba(1,77,101,.1)",
                    title: ""
                },
                data: [{
                    type: "bar",
                    indexLabel: "{y}",
                    indexLabelPlacement: "inside",
                    indexLabelFontSize: "24",
                    indexLabelFontColor: "White",
                    name: "companies",
                    axisYType: "secondary",
                    color: "#014D65",
                    dataPoints: [
                        { y: 3, label: "赞成" },
                        { y: 7, label: "反对" },
                        { y: 5, label: "弃权" }
                    ]
                }]
            });
            chart.render();
            window.chart = chart;
            $(document).on('submit', 'form', function() {
                // do your things
                console.log($('form').serializeArray());
                var selections = [];
                $('form').serializeArray().forEach( e => selections.push(Number(e.name)));
                //ws.send('{"action":"refresh"}');
                var m = {};
                m.action = "vote";
                m.message = selections;
                ws.send(JSON.stringify(m));
                return false;
            });
            $( "#prev" ).click(function() {
                jQuery.ajax("/control/prev")
            });
            $( "#next" ).click(function() {
                $.ajax("/control/next")
            });
        });

<div class="container">
    <h5>Form control: checkbox</h5>
    <form action="#">
        <div class="form-check">
            <label class="form-check-label" for="check1">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something">Option 1

        </div>
